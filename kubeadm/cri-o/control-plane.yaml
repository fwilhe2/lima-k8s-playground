provision:
- mode: system
  script: |
    #!/bin/bash
    set -eux -o pipefail
    export DEBIAN_FRONTEND=noninteractive

    KUBERNETES_VERSION=v1.30
    CRIO_VERSION=v1.30

    apt-get update
    apt-get install -y software-properties-common curl

    curl -fsSL https://pkgs.k8s.io/core:/stable:/$KUBERNETES_VERSION/deb/Release.key |
        gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg

    echo "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/$KUBERNETES_VERSION/deb/ /" |
        tee /etc/apt/sources.list.d/kubernetes.list

    curl -fsSL https://pkgs.k8s.io/addons:/cri-o:/stable:/$CRIO_VERSION/deb/Release.key |
        gpg --dearmor -o /etc/apt/keyrings/cri-o-apt-keyring.gpg

    echo "deb [signed-by=/etc/apt/keyrings/cri-o-apt-keyring.gpg] https://pkgs.k8s.io/addons:/cri-o:/stable:/$CRIO_VERSION/deb/ /" |
        tee /etc/apt/sources.list.d/cri-o.list

    apt-get update
    apt-get install -y cri-o kubelet kubeadm kubectl

    systemctl start crio.service

    swapoff -a
    modprobe br_netfilter
    sysctl -w net.ipv4.ip_forward=1

    kubeadm init

    export KUBECONFIG=/etc/kubernetes/admin.conf

    kubectl apply -f https://reweave.azurewebsites.net/k8s/$KUBERNETES_VERSION/net.yaml

    echo 'export KUBECONFIG=/etc/kubernetes/admin.conf' >> /root/.bashrc
    echo 'alias k=kubectl' >> /root/.bashrc

    kubeadm token create --print-join-command > /root/join-command.txt

copyToHost:
- guest: "/root/join-command.txt"
  host: "{{.Dir}}/copied-from-guest/join-command.txt"
  deleteOnStop: true
message: |
  Run the command from {{.Dir}}/copied-from-guest/join-command.txt on your worker nodes to add them to the cluster

