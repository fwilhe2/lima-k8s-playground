images:
- location: "https://cloud.debian.org/images/cloud/trixie/daily/latest/debian-13-genericcloud-amd64-daily.qcow2"
  arch: "x86_64"
- location: "https://cloud.debian.org/images/cloud/trixie/daily/latest/debian-13-genericcloud-arm64-daily.qcow2"
  arch: "aarch64"

provision:
- mode: system
  script: |
    #!/bin/bash
    set -eux -o pipefail
    export DEBIAN_FRONTEND=noninteractive
    apt-get update
    apt-get -y install containerd
    wget --output-document /opt/kubelet https://dl.k8s.io/v1.29.2/bin/linux/amd64/kubelet
    chmod +x /opt/kubelet

networks:
   - lima: user-v2

containerd:
  system: false
  user: false